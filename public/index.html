<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yolo</title>
    <script src="socket.io.js"></script>
    <script src="helper.js"></script>

</head>
<body>
    <div class="main"></div>
    <script type="application/javascript">
      const socket = io.connect('http://localhost:8080');

      socket.on('subscription_data', function (data) {
        console.log('Subscription => ', data);
        const main = document.querySelector('.main');
        console.log(`[APP] main =>`,main);
        const dataSubscription = document.createElement('p');
        const data_text = document.createTextNode(JSON.stringify(data));
        dataSubscription.appendChild(data_text);
        main.appendChild(dataSubscription);
      });

      const collect_data = generateCollect();
      socket.emit('collect', collect_data);

      fetch('http://localhost:3000/google/calendar');
    </script>
</body>
</html>
